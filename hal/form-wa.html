<!DOCTYPE html>
<html>

<head>
    <link rel="icon" href="../assets/img/nikahai.png">
    <title>Nikahai | Form-Order</title>
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript"
        src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="col-lg-6 col-lg-offset-3">
            <div class="text-center justify-content-center">
                <img src="../assets/img/nikahai01.png" width="30%" height="auto" style="padding-top: 20px;">
            </div>
            <h4 class="display-5 text-center">Form Order | Nikahai</h4>
            <div class="panel panel-success">
                <div class="panel-heading">
                    Checkout Ke WhatsApp
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label>Nama</label>
                        <input type="text" name="name" class="form-control" placeholder="Nama" id="name">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" class="form-control" placeholder="Email" id="email">
                    </div>
                    <div class="form-group">
                        <label>Nomor Kontak / WhatsApp</label>
                        <input type="text" name="phone" class="form-control" placeholder="Nomor Kontak / WhatsApp"
                            id="phone">
                    </div>
                    <div class="form-group">
                        <label>Pilih Tema Undangan</label>
                        <select name="product" class="form-control" id="product">
                            <option value="">-- Pilih Tema --</option>
                            <option value="nikahai_01">Nikahai 01</option>
                            <option value="nikahai_02">Nikahai 02</option>
                            <option value="nikahai_03">Nikahai 03</option>
                            <option value="nikahai_04">Nikahai 04</option>
                            <option value="nikahai_05">Nikahai 04</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Pilih Peket</label>
                        <select name="paket" class="form-control" id="paket">
                            <option value="">-- Pilih Paket --</option>
                            <option value="Paket Silver">Paket Silver</option>
                            <option value="Paket Gold">Nikahai Gold</option>
                            <option value="Paket Platinum">Nikahai Platinum</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Catatan</label>
                        <textarea name="description" class="form-control" rows="3" id="description"
                            placeholder="Bisa masukan tanggal resepsi, alamat, dan catatan penting lainnya..."></textarea>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success send">Pesan via WhatsApp</button>
                    </div>

                    <div id="text-info"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).on('click', '.send', function () {
            /* Inputan Formulir */
            var input_name = $("#name").val(),
                input_email = $("#email").val(),
                input_phone = $("#phone").val(),
                input_product = $("#product").val(),
                input_paket = $("#paket").val(),
                input_description = $("#description").val();

            /* Pengaturan Whatsapp */
            var walink = 'https://web.whatsapp.com/send',
                phone = '6281545642694',
                text = 'Halo saya ingin memesan Undangan Pernikahan/Perkawinan Digital ',
                text_yes = 'Pesanan Anda berhasil terkirim.',
                text_no = 'Isilah formulir terlebih dahulu.';

            /* Smartphone Support */
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                var walink = 'whatsapp://send';
            }

            if (input_name != "" && input_phone != "" && input_product != "") {
                /* Whatsapp URL */
                var checkout_whatsapp = walink + '?phone=' + phone + '&text=' + text + '%0A%0A' +
                    '*Nama* : ' + input_name + '%0A' +
                    '*Alamat Email* : ' + input_email + '%0A' +
                    '*Nomor Kontak / Whatsapp* : ' + input_phone + '%0A' +
                    '*Tema* : ' + input_product + '%0A' +
                    '*Paket* : ' + input_paket + '%0A' +
                    '*Catatan* : ' + input_description + '%0A';

                /* Whatsapp Window Open */
                window.open(checkout_whatsapp, '_blank');
                document.getElementById("text-info").innerHTML = '<div class="alert alert-success">' + text_yes + '</div>';
            } else {
                document.getElementById("text-info").innerHTML = '<div class="alert alert-danger">' + text_no + '</div>';
            }
        });
    </script>
</body>

</html>
